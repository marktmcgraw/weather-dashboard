<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <input class="form-control mr-sm-2" id="user-input" type="text" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" id="search-button" type="submit">Get Weather</button>
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </nav>
    </form>
  </nav>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Current Weather</h1>
      <p class="lead" id="current-temp"></p>
      <p class="lead" id="current-humidity"></p>
      <p class="lead" id="windspeed"></p>
      <p class="lead" id="uv-index"></p>
      



 
    </div>
  </div>
  <div id="container">
    <div id="search-history"></div>
    <div id="search-results"></div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../weather-dashboard/assets/javascript/script.js"></script>
</body>




</html>
